name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.2.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: get_version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: lts/*

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install frontend dependencies
        run: pnpm install

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ steps.get_version.outputs.version }}
          releaseName: 'FileOG ${{ steps.get_version.outputs.version }}'
          releaseBody: |
            ## FileOG ${{ steps.get_version.outputs.version }}

            智能文件整理工具 - AI 驱动的文件分类与管理

            ### 更新内容
            查看 [CHANGELOG](https://github.com/Kalstro/FileOG/blob/main/CHANGELOG.md) 了解详细更新

            ### 下载说明
            | 文件 | 说明 |
            |------|------|
            | `FileOG.exe` | 便携版（无需安装，直接运行） |
            | `FileOG_x.x.x_x64-setup.exe` | NSIS 安装程序 |
            | `FileOG_x.x.x_x64_en-US.msi` | MSI 安装包 |

            ### 系统要求
            - Windows 10/11 (64-bit)
          releaseDraft: false
          prerelease: false

      - name: Upload portable exe
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          files: src-tauri/target/release/FileOG.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
