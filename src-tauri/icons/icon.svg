<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <linearGradient id="sparkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22d3ee"/>
      <stop offset="100%" style="stop-color:#06b6d4"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGrad)"/>

  <!-- Folder body -->
  <path d="M120 180 L120 380 Q120 400 140 400 L372 400 Q392 400 392 380 L392 200 Q392 180 372 180 L260 180 L230 150 Q220 140 200 140 L140 140 Q120 140 120 160 L120 180 Z"
        fill="url(#folderGrad)"
        opacity="0.95"/>

  <!-- Folder tab -->
  <path d="M120 180 L120 160 Q120 140 140 140 L200 140 Q220 140 230 150 L260 180 Z"
        fill="#fcd34d"/>

  <!-- File lines inside folder -->
  <rect x="160" y="240" width="120" height="12" rx="6" fill="white" opacity="0.8"/>
  <rect x="160" y="270" width="80" height="12" rx="6" fill="white" opacity="0.6"/>
  <rect x="160" y="300" width="100" height="12" rx="6" fill="white" opacity="0.5"/>

  <!-- AI Sparkle star (top right) -->
  <g transform="translate(340, 120)">
    <path d="M0 -40 L8 -8 L40 0 L8 8 L0 40 L-8 8 L-40 0 L-8 -8 Z"
          fill="url(#sparkGrad)"/>
  </g>

  <!-- Small sparkles -->
  <circle cx="300" cy="100" r="8" fill="#22d3ee" opacity="0.8"/>
  <circle cx="400" cy="160" r="6" fill="#22d3ee" opacity="0.6"/>

  <!-- Arrow indicating organization/sorting -->
  <path d="M320 280 L360 280 L360 260 L400 290 L360 320 L360 300 L320 300 Z"
        fill="white" opacity="0.9"/>
</svg>
