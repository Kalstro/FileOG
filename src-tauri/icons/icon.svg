<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Main background gradient: Blue to Teal -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#14b8a6"/>
    </linearGradient>
    <!-- Folder gradient: Amber/Gold -->
    <linearGradient id="folderGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    <!-- Accent: Orange -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background rounded square -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bgGrad)"/>

  <!-- Folder back shadow -->
  <path d="M130 195 L130 390 Q130 410 150 410 L382 410 Q402 410 402 390 L402 215 Q402 195 382 195 L270 195 L240 165 Q230 155 210 155 L150 155 Q130 155 130 175 L130 195 Z"
        fill="#000" opacity="0.15"/>

  <!-- Folder body -->
  <path d="M120 185 L120 380 Q120 400 140 400 L372 400 Q392 400 392 380 L392 205 Q392 185 372 185 L260 185 L230 155 Q220 145 200 145 L140 145 Q120 145 120 165 L120 185 Z"
        fill="url(#folderGrad)"/>

  <!-- Folder tab highlight -->
  <path d="M120 185 L120 165 Q120 145 140 145 L200 145 Q220 145 230 155 L260 185 Z"
        fill="#fcd34d"/>

  <!-- Organized file bars inside folder -->
  <rect x="155" y="245" width="90" height="14" rx="7" fill="white" opacity="0.9"/>
  <rect x="155" y="275" width="130" height="14" rx="7" fill="white" opacity="0.7"/>
  <rect x="155" y="305" width="70" height="14" rx="7" fill="white" opacity="0.5"/>
  <rect x="155" y="335" width="110" height="14" rx="7" fill="white" opacity="0.6"/>

  <!-- Sort arrow (organization symbol) -->
  <g transform="translate(330, 290)">
    <path d="M0 -35 L20 -5 L10 -5 L10 35 L-10 35 L-10 -5 L-20 -5 Z"
          fill="url(#accentGrad)" opacity="0.95"/>
  </g>

  <!-- Small decorative circles -->
  <circle cx="380" cy="130" r="12" fill="#fff" opacity="0.3"/>
  <circle cx="410" cy="170" r="8" fill="#fff" opacity="0.2"/>
</svg>
